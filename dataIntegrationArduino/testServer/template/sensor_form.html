<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Sensor Data</title>
</head>
<body>
    <h1>Send Sensor Data</h1>
    <form id="sensorForm">
        <label for="sensor1">Sensor 1 Value:</label>
        <input type="number" id="sensor1" name="sensor1"><br><br>
        <label for="sensor2">Sensor 2 Value:</label>
        <input type="number" id="sensor2" name="sensor2"><br><br>
        <button type="submit">Send Data</button>
    </form>

    <script>
        document.getElementById("sensorForm").addEventListener("submit", function(event){
            event.preventDefault();
            
            var formData = new FormData(this);
            
            fetch("/sensor_data/", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            })
            .then(result => {
                console.log(result);
                alert("Data sent successfully!");
            })
            .catch(error => {
                console.error("Error:", error);
                alert("There was an error sending the data.");
            });
        });
    </script>
</body>
</html>
